<body class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand"></div>
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Iniciar sesión</h4>

              <form (ngSubmit)="init()" #forma="ngForm">
                <div class="form-group">
                  <label for="email">Correo electrónico</label>
                  <input
                    type="email"
                    #email="ngModel"
                    [(ngModel)]="login.email"
                    placeholder="Correo electrónico"
                    name="email"
                    class="form-control"
                    required
                    pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
                  />
                </div>

                <div class="form-group">
                  <label for="password"> Contraseña </label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Contraseña"
                    #password="ngModel"
                    [(ngModel)]="login.password"
                    name="password"
                    required
                  />
                  <a class="link" [routerLink]="['/forgot']">¿Olvidaste tu contraseña?</a>
                </div>
                <!--Opcion de alerta
                <div
                  class="alert alert-danger"
                  *ngIf="
                    password.invalid && (password.dirty || password.touched)
                  "
                >
                  <div *ngIf="password.errors.required">
                    Ingrese una contraseña.
                  </div>
                </div>
                -->                                                       
                <!--opcion de boton y hypervinculos-->
                <div class="form-group m-0">
                  <input
                    type="submit"
                    [disabled]="!forma.valid"
                    value="Iniciar sesión"
                    class="btn btn-primary btn-block"
                  />
                </div>

                <div class="mt-4 text-center">
                  ¿Eres nuevo en la tienda?
                  <a
                    class="nav-link"
                    [routerLink]="['/register']"
                    routerLinkActive="router-link-active"
                    >Crear tu cuenta</a
                  >
                </div>
              </form>
            </div>
          </div>
          <div class="footer">
            <i class="bx bx-chevron-right"></i><a class="item" [routerLink]="['/faq']" routerLinkActive="router-link-active">Polít de Privacidad</a>
            <i class="bx bx-chevron-right"></i><a> | </a>
            <i class="bx bx-chevron-right"></i><a class="item" [routerLink]="['/terms']" routerLinkActive="router-link-active">Términos de uso</a>
            <i class="bx bx-chevron-right"></i><a> | </a>
            <i class="bx bx-chevron-right"></i><a class="item" [routerLink]="['/privacy']" routerLinkActive="router-link-active">Aviso de Privacidad</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
